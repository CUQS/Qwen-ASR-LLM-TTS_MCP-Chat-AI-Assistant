<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>AI Assistant · Web Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- highlight.js for code blocks -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/styles/github-dark.min.css" />
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/highlight.min.js"></script>
  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2a7 7 0 0 1 7 7c0 3-1.5 5-3 6.5V18a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-2.5C6.5 14 5 12 5 9a7 7 0 0 1 7-7z"/>
            <line x1="10" y1="22" x2="14" y2="22"/>
          </svg>
        </div>
        <div class="header-info">
          <h1>AI Assistant</h1>
          <span class="status" id="statusIndicator">
            <span class="status-dot"></span>
            <span class="status-text">连接中...</span>
          </span>
        </div>
      </div>
      <div class="header-actions">
        <button class="btn-icon" id="clearBtn" title="清空对话">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
        </button>
        <button class="btn-icon" id="themeToggle" title="切换主题">
          <svg class="icon-moon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
          <svg class="icon-sun" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none">
            <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Chat area -->
    <main class="chat-area" id="chatArea">
      <div class="welcome" id="welcomeScreen">
        <div class="welcome-icon">
          <svg viewBox="0 0 24 24" width="64" height="64" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2a7 7 0 0 1 7 7c0 3-1.5 5-3 6.5V18a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-2.5C6.5 14 5 12 5 9a7 7 0 0 1 7-7z"/>
            <line x1="10" y1="22" x2="14" y2="22"/>
          </svg>
        </div>
        <h2>你好！有什么可以帮助你的？</h2>
        <p>在下方输入消息开始对话，我可以帮你执行命令、查询天气、控制智能设备等。</p>
        <div class="quick-actions">
          <button class="quick-btn" data-msg="今天天气怎么样？">🌤 查询天气</button>
          <button class="quick-btn" data-msg="帮我打开客厅灯">💡 控制灯光</button>
          <button class="quick-btn" data-msg="你好，你是谁？">👋 打个招呼</button>
        </div>
      </div>
      <div class="messages" id="messages"></div>
    </main>

    <!-- Input area -->
    <footer class="input-area">
      <div class="input-wrapper">
        <textarea id="msgInput" rows="1" placeholder="输入消息…" autocomplete="off"></textarea>
        <button class="send-btn" id="sendBtn" disabled>
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
    </footer>

    <!-- 语音悬浮按钮 -->
    <button class="voice-fab" id="voiceMicBtn" title="点击说话">
      <svg class="mic-icon" viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="9" y="1" width="6" height="12" rx="3"/>
        <path d="M19 10v1a7 7 0 0 1-14 0v-1"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
      <div class="fab-spinner"></div>
      <svg class="stop-icon" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
        <rect x="6" y="6" width="12" height="12" rx="2"/>
      </svg>
      <div class="voice-ripple"></div>
    </button>

    <!-- 底部安全区：避开手机导航栏 -->
    <div class="bottom-safe-area">
      <div class="safe-area-content">
        <span class="input-hint">Enter 发送 · Shift+Enter 换行</span>
        <span class="safe-area-divider">|</span>
        <span class="safe-area-info" id="connectionInfo">AI Assistant · Web Chat</span>
      </div>
    </div>
  </div>

  <script src="/static/chat.js"></script>
</body>
</html>
